<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Trắc Nghiệm Sinh Viên</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        danger: '#EF4444',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css?v=3">
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer" onclick="app.goHome()">
                <div class="bg-primary text-white p-2 rounded-lg">
                    <i class="fa-solid fa-graduation-cap text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800 hidden sm:block">Quiz Master</h1>
            </div>
            <div id="header-title"
                class="text-sm sm:text-lg font-medium text-gray-600 truncate max-w-[200px] sm:max-w-md">
                Trang chủ
            </div>
            <button onclick="app.goHome()" class="text-gray-500 hover:text-primary transition-colors">
                <i class="fa-solid fa-house text-xl"></i>
            </button>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">

        <!-- Loading Spinner -->
        <div id="loading" class="hidden fixed inset-0 bg-white bg-opacity-80 z-50 flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>

        <!-- View: Module Selection -->
        <div id="view-modules" class="view-section fade-in">
            <div id="module-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Modules will be inserted here -->
            </div>

            <!-- Custom Test Button -->
            <div class="mt-12 text-center">
                <button onclick="app.showTestSetup()" class="text-primary hover:text-indigo-700 font-medium underline">
                    Tạo đề kiểm tra tùy chỉnh
                </button>
            </div>
        </div>

        <!-- View: Part Selection -->
        <div id="view-parts" class="view-section hidden">
            <div class="mb-6 flex items-center">
                <button onclick="app.goHome()"
                    class="mr-4 w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center hover:bg-gray-50 transition-colors text-gray-600">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div>
                    <span class="text-sm text-gray-500 block">Module</span>
                    <h2 id="module-name-display" class="text-2xl font-bold text-gray-800">Tên Module</h2>
                </div>
            </div>
            <div id="part-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Parts injected here -->
            </div>
        </div>

        <!-- View: Quiz Interface -->
        <div id="view-quiz" class="view-section hidden max-w-4xl mx-auto">
            <!-- Progress & Stats -->
            <div class="mb-6 bg-white p-4 rounded-xl shadow-sm flex items-center justify-between sticky top-20 z-40">
                <div class="flex items-center space-x-4 w-full">
                    <button onclick="app.backToParts()" class="text-gray-400 hover:text-gray-600 mr-2">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                    <div class="flex-grow">
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span>Tiến độ</span>
                            <span id="current-question-number">1/10</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-2">
                            <div id="progress-bar" class="bg-primary h-2 rounded-full transition-all duration-300"
                                style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Question Area -->
                <div class="flex-grow">
                    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-sm mb-6 min-h-[300px]">
                        <div class="flex justify-between items-start mb-6">
                            <span id="question-status" class="text-sm font-medium text-gray-500">Chưa hoàn thành</span>
                            <!-- <span class="bg-blue-50 text-blue-600 text-xs px-2 py-1 rounded font-bold">Q.1</span> -->
                        </div>
                        <h3 id="question-text"
                            class="text-lg sm:text-xl font-medium text-gray-800 leading-relaxed mb-8">
                            Nội dung câu hỏi sẽ hiển thị ở đây?
                        </h3>

                        <div id="options-container" class="space-y-3">
                            <!-- Options -->
                        </div>

                        <!-- Feedback Area -->
                        <div id="feedback-area"
                            class="hidden mt-6 p-4 rounded-lg border-l-4 bg-green-50 border-green-500 text-green-700 fade-in">
                            <p id="feedback-text" class="font-medium">Chính xác!</p>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex justify-between items-center mb-10">
                        <button id="btn-prev" onclick="app.prevQuestion()"
                            class="px-6 py-3 bg-white border border-gray-200 text-gray-700 rounded-xl font-medium shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                            <i class="fa-solid fa-arrow-left mr-2"></i> Câu trước
                        </button>
                        <button id="btn-next" onclick="app.nextQuestion()"
                            class="px-6 py-3 bg-primary text-white border border-transparent rounded-xl font-medium shadow-sm hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                            Câu sau <i class="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>

                <!-- Sidebar / Palette -->
                <div class="w-full lg:w-72 flex-shrink-0">
                    <div class="bg-white p-4 rounded-xl shadow-sm sticky top-36">
                        <h4 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">Danh sách câu hỏi</h4>
                        <div id="question-palette" class="grid grid-cols-5 gap-2">
                            <!-- Palette buttons -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- View: Test Setup -->
        <div id="view-test-setup" class="view-section hidden max-w-2xl mx-auto">
            <div class="bg-white p-8 rounded-2xl shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Tùy chỉnh đề kiểm tra</h2>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Chọn Module nguồn:</label>
                    <div id="test-module-list"
                        class="space-y-2 max-h-60 overflow-y-auto p-2 border rounded-lg bg-gray-50">
                        <!-- Checkboxes -->
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Số lượng câu hỏi (Tối đa: <span
                            id="max-questions">All</span>):</label>
                    <input type="number" id="question-count" value="20" min="1"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>

                <button onclick="app.startCustomTest()"
                    class="w-full py-3 bg-primary text-white rounded-xl font-bold shadow-lg hover:bg-indigo-700 transform transition-transform active:scale-95">
                    Bắt đầu làm bài
                </button>
            </div>
        </div>

    </main>

    <script src="script.js?v=3"></script>
</body>

</html>
