<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Tài Liệu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .back-bar {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .back-btn {
            text-decoration: none;
            color: white;
            font-family: system-ui;
            font-weight: bold;
            padding: 5px 15px;
            background: #2563eb;
            border-radius: 20px;
            font-size: 14px;
        }

        .pdf-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="back-bar">
        <a href="../index.html" class="back-btn">⬅ Quay lại Menu</a>
        <span style="font-family: sans-serif; opacity: 0.8;">Chế độ xem tài liệu</span>
    </div>
    <div class="pdf-container">
        <iframe id="pdf-frame" src="" allow="autoplay"></iframe>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        if (file) {
            document.getElementById('pdf-frame').src = file + "#toolbar=0";
            document.title = "Xem: " + file;
        } else {
            document.body.innerHTML = "<h3 style='color:white;text-align:center'>Không tìm thấy tài liệu</h3>";
        }
    </script>
</body>

</html>
